spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://101.200.54.21:3306/lite-living-streaming?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
      username: root
      password: root123456
      # 初始化大小，最小，最大连接数, 连接超时
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      # 打开psCache，并指定大小，时隔多久检测一次需要关闭的连接， 连接最小生存时间
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      # 检测连接是否可用，不同数据库配置不同，下列oracle， mysql是通过ping，不需要配置
      #validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #监控
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123456
        allow:
      # 过滤器
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
